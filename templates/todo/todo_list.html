<ul class="todos">
    <li>
        <form method="post" action="." id="add_todo_form" onSubmit="return add_todo()">
        <input type="text" title="&raquo; ADD A TODO" id="description" name="description" />
        <input type="hidden" value="{{list_id}}" id="list_id" name="list_id" />
        {% csrf_token %}
        </form>
        <script type="text/javascript">$('#description').hint();$('input[title!=""]').hint();</script>
    </li>
    {% for t in todos.all %}  
    <li {% if t.complete %}class="complete"{% endif %}>
        <input type="checkbox" class="todo_complete" id="todo_complete_{{t.id}}" {% if t.complete %}checked="checked"{% endif %} /> {{ t.description }} 
        <span class="no_background">
            <a href="#" class="todo_delete" id="todo_delete_{{t.id}}"><img alt="delete" src="{{MEDIA_URL}}img/cancel.png" /></a> 
        </span>
        <form style="display:none" method="post" action="." class="delete_todo_form" id="delete_todo_form_{{l.id}}" onSubmit="return false;">
            <input type="hidden" value="{{todo_id}}" id="todo_id" name="todo_id" />
            {% csrf_token %}
        </form>
    </li>
    {% endfor %} 
</ul>
