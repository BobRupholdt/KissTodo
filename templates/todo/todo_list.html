<ul class="todos">
    <li>
        <form method="post" action="." id="add_todo_form" onSubmit="return add_todo()">
        <input type="text" title="ADD A TODO" id="description" name="description" />
        <input type="hidden" value="{{list_id}}" id="list_id" name="list_id" />
        {% csrf_token %}
        </form>
        <script type="text/javascript">$('#description').hint();$('input[title!=""]').hint();</script>
    </li>
    {% for t in todos.all %}  
    <li><input type="checkbox" /> {{ t.description }}</li>
    {% endfor %} 
</ul>
